<div class="col-xs-8 col-xs-offset-1 col-md-4 col-md-offset-4">
	<h3 class="">Sign in</h3>
	<form class="form sign-in" ng-submit="signIn(userData);">
		<div class="row">
			<div class="col-xs-12" ng-class="{'has-error': !userData.name}">
				<input type="text" class="form-control" ng-model="userData.name" placeholder="Name" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6" ng-class="{'has-error': !userData.pass}">
				<input type="password" class="form-control" ng-model="userData.pass" placeholder="Password" />
			</div>
			<div class="col-xs-12 col-md-6" ng-class="{'has-error': !userData.pass || (userData.cpass && userData.pass != userData.cpass)}">
				<input type="password" class="form-control" ng-model="userData.cpass" placeholder="Confirm Password" />
			</div>
		</div>
		<div class="row text-center">
			<button class="col-xs-12 col-md-4 col-md-offset-1 btn btn-warning">Sign In</button>
			<div class="col-xs-12 col-md-4 col-md-offset-1 btn btn-danger" ui-sref="login">Cancel</div>
		</div>
	</form>
</div>
