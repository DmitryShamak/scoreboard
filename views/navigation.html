<div class="navigation-wrapper">
	<div class="navigation-list">
		<div class="navigation-group">
			<a class="navigation-link" ng-repeat="link in navigation.links track by $index" 
				ui-sref="{{link.state}}" ui-sref-active="selected" title="{{link.title}}" ng-class="{disabled: link.disabled}">
				<i class="fa" ng-class="link.icon"></i>
			</a>
		</div>
	</div>
</div>
