<div>
	<h4>Create new Scoreboard</h4>
	<form ng-submit="onConfirm(newScoreboard);">
		<input type="text" class="form-control form-group" ng-model="newScoreboard.name" placeholder="Scoreboard Name" />
		<input type="text" class="form-control form-group" ng-model="newScoreboard.description" placeholder="Scoreboard Description" />
		<button class="btn btn-primary form-control" btn-warning">Confirm</button>
	</form>
</div>
